<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Blaka+Hollow&family=Julee&family=League+Spartan:wght@500;600;700&family=Mynerve&family=Open+Sans:wght@300;500;700&family=Outfit:wght@100;300;400;600&family=Pacifico&family=Poppins:wght@400;500;700&family=Press+Start+2P&family=Red+Hat+Display:wght@300&family=Titan+One&family=Yellowtail&display=swap" rel="stylesheet">
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="main">
  <div class="main__container" >
    <div class="main__img" >
      <img class="img" src="images/image-equilibrium.jpg" alt="nft preview card">
      <img class="img--active" src="images/icon-view.svg" alt="view icon"> 
    </div>
    <div class="main__description">
      <h1 class="main__title">Equilibrium #3429</h1>
      <p class="main__paragraph">Our Equilibrium collection promotes balance and calm.</p>
      <div class="main__content">
        <h2 class="main__price">
          <img src="images/icon-ethereum.svg" alt="icon ethereum">
          0.041 ETH
        </h2>
        <p class="main__clock">
          <img src="images/icon-clock.svg" alt="icon clock">
          3 days left
        </p>
      </div>
      <div class="main__footer">
        <img class="footer__img" src="images/image-avatar.png" alt="avatar of Jules Wyvern">
        <p class="footer__credits">
          Creation of <span class="footer__credits--active">Jules Wyvern </span>
        </p>
      </div>
    </div>
  </div>
</main>
</body>
</html>
